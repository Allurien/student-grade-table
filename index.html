<head>

    <script src="main.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
</head>
<body>
<div class="container">
    <div class="">
        <!-- only show this element when the isnt on mobile -->
        <h1 class= "visible-md visible-lg visible-xl">Student Grade Table
            <small class= "pull-right">Grade Average : <span class="avgGrade label label-default">0</span></small>
        </h1>
        <!-- only show this element when the user gets to a mobile version -->
        <h3 class= "visible-xs visible-sm">Student Grade Table
            <small>Grade Average : <span class="avgGrade label label-default">0</span></small>
        </h3>
    </div>
    <div class="student-add-form col-md-3 col-md-push-9">
        <h4>Add Student</h4>
        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class=" glyphicon glyphicon-user"></span>
            </span>
            <input type="text" class="form-control " name="studentName" id="studentName" placeholder="Student Name">
        </div>
        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-list-alt"></span>
            </span>
            <input type="text" class="form-control" name="course" id="course"
                   placeholder="Student Course">
        </div>
        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-education"></span>
            </span>
            <input type="text" class="form-control " name="studentGrade" id="studentGrade"
                   placeholder="Student Grade">
        </div>
        <div class="button-group">
            <p><button type="button" class="btn btn-success addStudent" onclick="">Add</button>
            <button type="button" class="btn btn-default cancel" onclick="">Cancel</button></p>
            <p><button type="button" class="btn btn-success getData" onclick="">Get data From Server</button></p>
        </div>
    </div>
    <div class="student-list-container col-md-9 col-md-pull-3">
        <table class="table student-list ">
            <thead >
            <tr >
                <th>Student Name</th>
                <th>Student Course</th>
                <th>Student Grade</th>
                <th>Operations</th>
            </tr>
            </thead>
            <tbody id="mainTable">
            </tbody>
        </table>
    </div>
</div>
</body>
