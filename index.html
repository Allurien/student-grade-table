<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
        <link rel="icon" href="favicon-sgt.ico" type="image/x-icon" >
        <link rel="stylesheet" href="style.css">
        <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-firestore.js"></script>
        <script>

            var config = {
                apiKey: "AIzaSyAQmA0eFoofQKaTXT2SVcBFGQrfuU9kbrE",
                authDomain: "sgn-sgt.firebaseapp.com",
                databaseURL: "https://sgn-sgt.firebaseio.com",

                storageBucket: "sgn-sgt.appspot.com",

            firebase.initializeApp(config);
        </script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
        <script src="main.js"></script>
        <title>Student Grade Table</title>
    </head>
    <body>
        <div class="container">
            <div class="card-panel row col s12 blue-grey lighten-4 center">
                <h2 class= "center">Student Grade Table</h2>
                <h5 class= "center gradeAverage"><b>Grade Average: <span class="avgGrade card-panel blue-grey lighten-2">0</span></b></h5>
            </div>
            <div class="center row studentListing">
                <div class="col s12 m8">
                    <h4 class=''>Student List</h4>
                    <table class="responsive-table highlight centered studentTable">
                        <thead >
                            <tr>
                                <th class="center" onclick="sortStudents('name')">Name</th>
                                <th class="center" onclick="sortStudents('subject')">Subject</th>
                                <th class="center" onclick="sortStudents('grade')">Grade</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="mainTable">
                        </tbody>
                    </table>
                </div>
                <div class="col s12 m4 card-panel grey lighten-5">
                    <h4 class=''>Add Student</h4>
                        <div class="input-field">
                            <i class="small material-icons prefix">person</i>
                            <input type="text" class="validate addNameField" name="studentName" id="studentName" required>
                            <span class="helper-text" data-error="Please enter a name">Grade</span>
                            <label for="studentName">Name</label>
                        </div>
                        <div class="input-field">
                            <i class="small material-icons prefix">list</i>
                            <input type="text" class="validate addSubjectField" name="subject" id="subject" required>
                            <span class="helper-text" data-error="Please enter a subject">Grade</span>
                            <label for="subject">Subject</label>
                        </div>
                        <div class="input-field">
                            <i class="small material-icons prefix">grade</i>
                            <input type="number" pattern="[0-9]{2}" maxlength="2" min="0" max="100" class="validate addGradeField" name="studentGrade" id="studentGrade" required>
                            <span class="helper-text" data-error="Please enter a grade">Grade</span>
                            <label for="studentGrade">Grade</label>
                        </div>
                        <div class="button-group center">
                            <p>
                                <button type="button" class="btn btn-small addStudent teal darken-1">Add Student</button>
                                <button type="button" class="btn btn-small cancel grey darken-1">Clear</button>
                            </p>
                        </div>
                </div>
            </div>
            <!-- Update Modal -->
            <div id="updateModal" class="modal">
                <div class="modal-content">
                        <h4 class=''>Update Student</h4>
                        <div class="input-field">
                            <i class="small material-icons prefix">person</i>
                            <input type="text" class="validate" name="studentNameUpdate" id="studentNameUpdate" required>
                            <span class="helper-text" data-error="Please enter a name">Grade</span>
                            <label for="studentNameUpdate">Name</label>
                        </div>
                        <div class="input-field">
                            <i class="small material-icons prefix">list</i>
                            <input type="text" class="validate" name="subjectUpdate" id="subjectUpdate" required>
                            <span class="helper-text" data-error="Please enter a subject">Grade</span>
                            <label for="subjectUpdate">Subject</label>
                        </div>
                        <div class="input-field">
                            <i class="small material-icons prefix">grade</i>
                            <input type="number" pattern="[0-9]{2}" maxlength="2" min="0" max="100" class="validate" name="studentGradeUpdate" id="studentGradeUpdate" required>
                            <span class="helper-text" data-error="Please enter a grade">Grade</span>
                            <label for="studentGradeUpdate">Grade</label>
                        </div>  
                        <div class="button-group center">
                                <button type="button" class="btn btn-small updateStudent teal darken-1" onclick="updateButtonSubmit()">Update Student</button>
                                <button type="button" class="btn btn-small modal-close cancel grey darken-1" onclick="handleCancelClick()">Close</button>  
                        </div>
                </div>
            </div>
        </div>
    </body>
</html>
